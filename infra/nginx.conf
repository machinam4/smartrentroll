# Nginx configuration for SmartRentRoll
# 
# Web app: smartrent.evoton.co.ke (serves static files)
# API: smartrentapi.evoton.co.ke (proxies to port 3005)
#
# Note: Update the root path below to match your actual web app build directory
# Typically: /var/www/smartrent/dist or /var/www/smartrentroll/dist

# Server block for web app (smartrent.evoton.co.ke)
server {
    listen 443 ssl http2;
    server_name smartrent.evoton.co.ke;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/smartrent.evoton.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartrent.evoton.co.ke/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory for static files (update this path to your actual build directory)
    root /var/www/smartrent/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# HTTP to HTTPS redirect for web app
server {
    if ($host = smartrent.evoton.co.ke) {
        return 301 https://$host$request_uri;
    }
    
    listen 80;
    server_name smartrent.evoton.co.ke;
    return 404; # managed by Certbot
}

# Server block for API (smartrentapi.evoton.co.ke)
server {
    listen 443 ssl http2;
    server_name smartrentapi.evoton.co.ke;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/smartrentapi.evoton.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartrentapi.evoton.co.ke/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://127.0.0.1:3005;

        # Pass real client IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Preserve Host header
        proxy_set_header Host $host;

        # WebSockets Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTP to HTTPS redirect for API
server {
    if ($host = smartrentapi.evoton.co.ke) {
        return 301 https://$host$request_uri;
    }
    
    listen 80;
    server_name smartrentapi.evoton.co.ke;
    return 404; # managed by Certbot
}

